{% extends "base.html" %}

{% block title %}Giriş - TechStore{% endblock %}

{% block content %}
<div class="row justify-content-center my-5">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-header bg-dark text-white text-center py-3">
                <h4 class="mb-0">
                    <i class="fas fa-laptop-code me-2"></i>TechStore Yönetim Sistemi
                </h4>
            </div>
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <h5>Sisteme Giriş</h5>
                    <p class="text-muted">Kullanıcı bilgilerinizle giriş yapın</p>
                </div>

                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-1"></i> Kullanıcı Adı
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-1"></i> Şifre
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-dark w-100 py-2">
                        <i class="fas fa-sign-in-alt me-2"></i> Giriş Yap
                    </button>
                </form>
            </div>
            <div class="card-footer bg-light text-center py-3">
                <small class="text-muted">© 2025 TechStore Teknoloji Mağazası</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
