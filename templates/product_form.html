{% extends 'base.html' %}
{% block title %}Ürün{% endblock %}
{% block content %}
<h2>{{ product and 'Ürünü Düzenle' or 'Yeni Ürün Ekle' }}</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Adı</label>
    <input type="text" name="name" class="form-control" value="{{ product.name if product }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Açıklama</label>
    <textarea name="description" class="form-control">{{ product.description if product }}</textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Fiyat</label>
    <input type="number" step="0.01" name="price" class="form-control" value="{{ product.price if product }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Stok</label>
    <input type="number" name="stock" class="form-control" value="{{ product.stock if product }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Kategori</label>
    <select name="category_id" class="form-select">
      {% for cat in categories %}
      <option value="{{ cat.id }}" {% if product and product.category_id==cat.id %}selected{% endif %}>{{ cat.name }}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Kaydet</button>
  <a href="{{ url_for('main.products') }}" class="btn btn-secondary">Geri</a>
</form>
{% endblock %}
